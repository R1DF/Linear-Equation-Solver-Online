<!DOCTYPE html>
<html>
    <head>
        <title>R1DF's Linear Equation Solver</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="push-left">
            <span>
                <a href="https://github.com/R1DF" id="github">GitHub</a>
            </span>
        </div>
        <hr>

        <div class="horizontal-center">
            <h1>Linear Equation Solver</h1>
            <p><i>A</i>&#119909; + <i>B</i> = 0</p>
            <p>Enter the values of the equation to find &#119909;.</p>
            
            <form onsubmit="return false;">
                <label for="gradient">A: </label>
                <input type="number" id="gradient" name="gradient-input" required><br>

                <label for="y-intercept">B: </label>
                <input type="number" id="y-intercept" name="y-intercept-input" required><br>

                <input type=submit onclick="triggerSolution();" value="Solve">
            </form>
            <div id="solution" style="display: none;">
                <hr>
                <p id="solution-text"></p>
            </div>

        </div>
        <script src="solver.js"></script>
    </body>
</html>
